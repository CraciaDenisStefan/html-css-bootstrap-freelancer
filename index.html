<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <header>
        <!-- Inizio header -->
        <div class="background_h_f">
            <div class="container">
                <div class="row justify-content-between">
                    <!-- Inizio col sinistra -->
                    <div class="col-5 background_yellow"> 
                    </div>
                     <!-- Inizio col destra -->
                    <div class="col-5 d-flex justify-content-end background_orange">
                        <div class="d-md-none d-block "> 
                            hamburger
                        </div>
                        <div class="d-none d-md-block ">
                            menu
                        </div>    
                    </div>
                </div>
            </div>
        </div>
        <!-- Fine Header -->
    </header>
    <main>
        <section>
            <!-- Inizio section Start boostrap -->
            <div class="background_aqua">
                <div class="container">
                    <div class="row justify-content-center ">
                            <div class="col-5 background_orange h_150"></div>
                            <div class="col-10 background_orange h_150"></div>
                            <div class="col-10 background_orange h_150"></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <!-- Inizio section Portfoglio -->
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-5 background_blue"></div>
                </div>
                <div class="row gy-3">
                    <div class="col-sm-12 col-md-6 col-lg-4 background_orange h_150">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 background_orange h_150">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 background_orange h_150">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 background_orange h_150">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 background_orange h_150">
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-4 background_orange h_150">
                    </div>
                </div>
            </div>
        </section>
        <section>
            <!-- Inizio Section About -->
            <div class="background_aqua">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-5 background_green"></div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-10 col-md-5 background_orange h_150"></div>
                        <div class="col-10 col-md-5 background_orange h_150"></div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-5 background_green"></div>
                    </div>
                </div>
            </div>
        </section>
        <section>
            <!-- Inizio section Contact me -->
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-10 background_orange h_150"></div>
                    <div class="col-10 background_orange h_150">
                        <div class="row">
                            <div class="col-12 background_black"></div>
                            <div class="col-12 background_black"></div>
                            <div class="col-12 background_black"></div>
                            <div class="col-12 background_black"></div>
                        </div>
                    </div>
                    <div class="col-10 background_orange h_150">
                        <div class="row">
                            <div class="col"></div>
                            <div class="col"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="background_sec_footer">
            <div class="container">
                <div class="row">
                    <div class="col-12 col-md-4 background_yellow"></div>
                    <div class="col-12 col-md-4 background_yellow">
                        <h2></h2>
                        <div class="row justify-content-center">
                            <div class="col-2 background_black"></div>
                            <div class="col-2 background_black"></div>
                            <div class="col-2 background_black"></div>
                            <div class="col-2 background_black"></div>
                        </div>
                    </div>
                    <div class="col-12 col-md-4 background_yellow"></div>
                </div>
            </div>
        </section>
        <section class="background_h_f">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-6 background_yellow"></div>
                </div>
            </div>
        </section>
    </footer>
</body>
</html>
